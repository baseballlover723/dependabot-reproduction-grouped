plugins {
    id 'application'
    id "com.github.ben-manes.versions" version "0.51.0"
}

repositories {
    mavenCentral()
}

dependencies {
    // patch
    implementation 'junit:junit:4.13.1' // -> 4.13.2
    implementation 'joda-time:joda-time:2.12.6' // -> 2.12.7

    // minor
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.2' // -> 2.17.1
    implementation 'org.apache.commons:commons-lang3:3.13.0' // -> 3.14.0

    // major
    implementation 'com.google.guava:guava:32.1.3-jre' // -> 33.2.1-jre
    implementation 'com.google.code.gson:gson:2.11.0' // -> 2.11.0
    implementation 'org.springframework:spring-web:5.3.36' // -> 6.1.8
}
